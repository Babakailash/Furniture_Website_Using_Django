{% extends 'base.html' %}
{% block title %} Home
{% endblock title %}
{% block body %}
<div class = "container-fluid ">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
        <img src="static\img\latrach-med-city.jpg" class="d-block w-100" alt="city.jpg">
        </div>
        <div class="carousel-item">
        <img src="static\img\markus-spiske-metro.jpg" class="d-block w-100" alt="metro.jpg">
        </div>
        <div class="carousel-item">
        <img src="static\img\moon_pic.jpg" class="d-block w-100" alt="moon_pic.jpg">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    </div>
    
</div>
{% endblock body %}

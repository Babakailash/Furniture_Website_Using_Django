{% extends 'base.html' %}
{% block title %} Contact
{% endblock title %}

{% block body %}
<div class = "container">
    <img src="static\img\contact_pic_cover.jpg" class="img-fluid" alt="contact image" width = 25%%>
    <h2 class= 'text-center'> Contact Us</h2>
    <form method = "post" action = '/contact'>
    {% csrf_token %}
        <div class="form-group col-md-6">
        <label for="inputname">Name</label>
        <input type="text" class="form-control" id="inputname" name = "name" placeholder="नाम">
      </div>

      <div class="form-group col-md-4">
        <label for="typeNumber">Mobile Number</label>
        <input type="number" class="form-control" id="typeNumber" name = "mobile" class="form-control" placeholder="मोबाइल नंबर"/>
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" name = "address" placeholder="अपना पता लिखें">
        <label for="inputdetails">Details</label>
        <input type="text" class="form-control" id="inputdetails"  name = "details" placeholder="किसी भी जानकारी के लिए अपनी बात लिखें">
        <input class="form-check-input" type="checkbox" id="gridCheck" name = "gridCheck">
        <label class="form-check-label" for="gridCheck">Confirm</label>
        <div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
      </div>
</div>
{% endblock body %}
